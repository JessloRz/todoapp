# azure-pipelines.yml
pool:
  vmImage: ubuntu-latest

trigger:
  - main

resources:
  repositories:
    - repository: 'templetes'
      type: git
      name: templates-project/templetes  # Proyecto/Repositorio
      ref: refs/heads/main
    - repository: 'todo-app-sprinboot'
      type: git
      name: DevOpsEjemplo/todo-app-sprinboot     # Proyecto/Repositorio
      ref: refs/heads/main

extends:
  template: springboot-ci-template.yml@templetes
  parameters:
    repoName: 'todo-app-sprinboot'
    mavenGoals: 'clean package'
    environment: 'prod'
